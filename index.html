<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        input[type=text],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h3>List of form to print</h3>
    <div class="container">
        <div id="list">
            <button>
                <a href="/csd">CSD Form</a>
            </button>
            <br> <br>
            <button>
                <a href="/invoice">Invoice Form</a>
            </button>
            <br> <br>
            <button>
                <a href="/handover">Handover Form</a>
            </button>
        </div>
    </div>
</body>

</html>
