<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        function getData() {
            return $.ajax({
                url: '/api/handover',
                type: 'GET',
                async: false,
                success: function (data) {
                    window.dummy_data = data;
                }
            })
        };
        var dummy_data = getData().responseJSON;
    </script>

    <div class="container text-center">
        <div class="row" style="visibility: hidden;">
            <p>Handover</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="row" style="visibility: hidden;">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <script>
            document.write('<p>' + dummy_data.handover_number + '</p>');
        </script>
    </div>

    <div class="container">
        <table class="table table-borderless">
            <tbody>
            </tbody>
        </table>

        <script>
            let data = dummy_data;
            console.log(data);
            let tbody = document.querySelector('tbody');
            for (let i = 0; i < data.smu_number.length; i++) {
                let tr = document.createElement('tr');
                let td0 = document.createElement('td');
                let td1 = document.createElement('td');
                let td2 = document.createElement('td');
                let td3 = document.createElement('td');
                let td4 = document.createElement('td');
                let td5 = document.createElement('td');
                td0.innerHTML = i + 1;
                td1.innerHTML = data.smu_number[i];
                td2.innerHTML = data.koli[i];
                td3.innerHTML = data.weight[i];
                td4.innerHTML = data.type[i];
                td5.innerHTML = data.note[i];
                tr.appendChild(td0);
                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);
                tr.appendChild(td5);
                tbody.appendChild(tr);
            }

            if (data.smu_number.length < 10) {
                for (let i = data.smu_number.length; i < 10; i++) {
                    let tr = document.createElement('tr');
                    let td0 = document.createElement('td');
                    let td1 = document.createElement('td');
                    let td2 = document.createElement('td');
                    let td3 = document.createElement('td');
                    let td4 = document.createElement('td');
                    let td5 = document.createElement('td');
                    td0.innerHTML = '';
                    td1.innerHTML = '';
                    td2.innerHTML = '';
                    td3.innerHTML = '';
                    td4.innerHTML = '';
                    td5.innerHTML = '';
                    tr.appendChild(td0);
                    tr.appendChild(td1);
                    tr.appendChild(td2);
                    tr.appendChild(td3);
                    tr.appendChild(td4);
                    tr.appendChild(td5);
                    tbody.appendChild(tr);
                }
            }

            // append data to table body for total koli and total weight
            let tr = document.createElement('tr');
            let td0 = document.createElement('td');
            let td1 = document.createElement('td');
            let td2 = document.createElement('td');
            let td3 = document.createElement('td');
            let td4 = document.createElement('td');
            let td5 = document.createElement('td');
            td0.innerHTML = '';
            td1.innerHTML = 'Total';
            td2.innerHTML = data.total_koli;
            td3.innerHTML = data.total_weight;
            td4.innerHTML = '';
            td5.innerHTML = '';
            tr.appendChild(td0);
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);
            tr.appendChild(td5);
            tbody.appendChild(tr);

            let date = new Date();
            let year = date.getFullYear();
            let month = date.getMonth() + 1;
            let day = date.getDate();
            let hour = date.getHours();
            let minute = date.getMinutes();
            let date_time = year + '-' + month + '-' + day + ' ' + hour + ':' + minute;

            // append data to table body for date under Total
            let tr2 = document.createElement('tr');
            let td6 = document.createElement('td');
            let td7 = document.createElement('td');
            td6.innerHTML = '';
            td7.innerHTML = date_time;
            tr2.appendChild(td6);
            tr2.appendChild(td7);
            tbody.appendChild(tr2);
        </script>
    </div>

    <div class="container">
        <div class="row" style="visibility: hidden;">
            <p>Handover</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="row">
            <div class="col-1" style="visibility: hidden;">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
            <div class="col-2">
                <script>
                    document.write('<p>' + dummy_data.supervisor + '</p>');
                </script>
            </div>
            <div class="col-2">
                <script>
                    document.write('<p>' + dummy_data.driver + '</p>');
                </script>
            </div>
            <div class="col-2">
                <script>
                    document.write('<p>' + dummy_data.officer_1 + '</p>');
                </script>
            </div>
            <div class="col-2">
                <script>
                    document.write('<p>' + dummy_data.officer_2 + '</p>');
                </script>
            </div>
        </div>
    </div>
</body>

</html>
